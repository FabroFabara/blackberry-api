spring:
  datasource:
    url: ${SPRING_DATASOURCE_TEST_URL}
    driver-class-name: org.h2.Driver
    username: ${TEST_USER}
    password: ${TEST_PASSWORD}
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
